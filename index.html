<!DOCTYPE html>
<html>
<head>
    <title>Dailymotion Password Protected Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Player container ki styling */
        #player-container {
            width: 90%;
            max-width: 960px;
            margin: 50px auto;
            background: #000;
        }
        /* Iframe ki size aur display */
        #dm-iframe {
            width: 100%;
            height: 540px; /* Aap apni zaroorat ke mutabiq height badal sakte hain */
            border: none;
        }
    </style>
</head>
<body>

<div id="player-container">
    <iframe id="dm-iframe" 
        allowfullscreen 
        allow="autoplay; fullscreen; picture-in-picture">
    </iframe>
</div>

<script src="player.js"></script>

</body>
</html>
