<!DOCTYPE html>
<html>
<head>
    <title>Custom Unbranded HLS Player</title>
    <style>
        /* Player ka size aur look set karein */
        #player-container {
            width: 80%;
            margin: 50px auto;
            border: 1px solid #333;
            position: relative;
        }
        #my-video {
            width: 100%;
            display: block;
        }
        #custom-controls {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
        }
    </style>
</head>
<body>

<div id="player-container">
    <video id="my-video"></video>

    <div id="custom-controls">
        <button id="play-pause-btn">Play</button>
        <input type="range" id="seek-bar" value="0" min="0" max="100" style="flex-grow: 1; margin: 0 15px;">
        <span id="time-display">0:00 / 0:00</span>
        <button id="fullscreen-btn" style="margin-left: 15px;">FS</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script src="player.js"></script>

</body>
</html>
